{% extends 'main/pages/index.html' %}
{% load static %}

{% block content %}
<!-- Section Update Upcoming Event -->
<div id="section-update-upcoming-event">
    <div  class="update-upcoming-event-container">
        <h1>Update Upcoming Event</h1>

        <form method="POST" enctype="multipart/form-data" action="{% url 'update-upcoming-event' image.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Current Image</label>
                <div class="current-image">
                    <img src="{{ image.image.url }}" alt="Current Image" class="update-upcoming-event-image">
                </div>
            </div>

            <div class="form-group">
                <label for="new_image">New Image</label>
                <input type="file" id="new_image" name="new_image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="caption">Caption</label>
                <textarea id="caption" name="caption">{{ image.caption }}</textarea>
            </div>
            <div class="form-instructions">
                <p><strong>Recommendation:</strong> Use 1520 x 1010 resolution.</p>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'admin-panel' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
