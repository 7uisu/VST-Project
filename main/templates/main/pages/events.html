{% extends 'main/pages/index.html' %}
{% load static %}

{% block content %}

<div id="events-section">
    <div class="events-container fade-in">
        <h1>Events</h1>
        <div class="event-thumbnails fade-in">
            {% for event in events %}
                <div class="event-thumbnail">
                    <a href="{% url 'event-detail' event.id %}">
                        <img src="{{ event.thumbnail.url }}" alt="{{ event.title }}">
                    </a>
                    <h2>{{ event.title }}</h2>
                    <p>{{ event.description }}</p>
                </div>
            {% endfor %}
        </div>
        <hr>
    </div>
</div>

{% endblock %}
