{% extends 'main/pages/index.html' %}
{% load static %}

{% block content %}
<div class="section-user-register">
    <div class="register-container">
        <h2>Register</h2>
        <form method="post" action="{% url 'user-register' %}?next={{ next }}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'user-login' %}?next={{ next }}">Login here</a></p>
    </div>
</div>
{% endblock %}
